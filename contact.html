<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevShare</title>
    <link rel="stylesheet" href="contact.css">
    
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="logo-container">
                <img src="images/website logo.jpg" alt="CodeShare Logo" class="logo-icon">
                <h1 class="logo-text">DevShare</h1>
            </div>
            <nav class="nav">
                <a href="index.html">Features</a>
                <a href="index.html">About</a>
                <a href="contact.html">Contact</a>
                <a href="index.html">Home</a>
            </nav>
        </div>
    </header>

    <div class="contact-container">
        <h2>Contact Us</h2>
        <form>
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" rows="5" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </div>

    <footer class="footer">
        <div class="container">
            <p>Created by <a href="#">Rugved Gadge</a> and <a href="#">Aman Shrikhande</a>. For help and support, shoot
                us an <a href="#">email</a>.</p>
            <div class="footer-links">
                <a href="#">Privacy Policy</a> &bull; <a href="#">Terms of Service</a>
            </div>
        </div>
    </footer>



    <script src="login.js"></script>
</body>

</html>
